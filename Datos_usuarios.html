<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <title>Home</title>
    <p><strong>Rellena tu CV</strong></p>
    <form class="" action="segundo.html" method="post">
      <p>Nombre:</p>
      <p><input type="text" name="nombre" size="40"></p>
      <p>Apellidos:</p>
      <p> <input type="text" name="apellido" size="60"></p>
      <p>Contrase&ntilde;a: </p>
      <p><input type="password" name="contrasena" size="40"></p>
      <p>Confirmar Contrase&ntilde;a: </p>
      <p><input type="password" name="conf_contrasena" size="40"></p>
      <p>Identificaci&oacute;n</p>
      <p><select name="tip_doc">
        <option>TI</option>
        <option>CC</option>
        <option>CE</option>
      </select><input type="text" name="Documento" ></p>
      <p>Sexo</p>
      <p><input type="radio" name="sexo" value="1">Mujer
      <br>
      <input type="radio" name="sexo" value="2">Hombre
      </p>
      <p>Incluir mi foto</p>
      <p><input type="file" name="foto" ></p>
      <p><input type="checkbox" name="estudiante" >Estudiante...</p>
      <fieldset>
        <legend>Datos personales</legend>
        <p>Departamento</p>
        <select class="" name="departamento">
          <option value="0">-Seleccionar-</option>

        </select>
        <p>Fecha de nacimiento</p>
        <p><input type="text" name="dia" ></p>
      </fieldset>

    </form>

  </body>
</html>
