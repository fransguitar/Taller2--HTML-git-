<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <title>Home</title>
    <p><strong>Rellena tu CV</strong></p>
    <form class="" action="frontend.html" method="post">
      <p>Nombre:</p>
      <p><input type="text" name="nombre" size="40"></p>
      <p>Apellidos:</p>
      <p> <input type="text" name="apellido" size="60"></p>
      <p>Contrase&ntilde;a: </p>
      <p><input type="password" name="contrasena" size="40"></p>
      <p>Confirmar Contrase&ntilde;a: </p>
      <p><input type="password" name="conf_contrasena" size="40"></p>
      <p>Identificaci&oacute;n</p>
      <p><select name="tip_doc">
        <option>TI</option>
        <option>CC</option>
        <option>CE</option>
      </select><input type="text" name="Documento" ></p>
      <p>Sexo</p>
      <p><input type="radio" name="sexo" value="1">Mujer
      <br>
      <input type="radio" name="sexo" value="2">Hombre
      </p>
      <p>Incluir mi foto</p>
      <p><input type="file" name="foto" ></p>
      <p><input type="checkbox" name="estudiante" >Estudiante...</p>
      <fieldset>
        <legend>Datos personales</legend>
        <p>Departamento</p>
        <select class="" name="departamento">
          <option value="0">-Seleccionar-</option>

        </select>
        <p>Fecha de nacimiento</p>
        <p><input type="text" name="dia" size="2" >de <select class="" name="mes">
          <option value="1">Enero</option>
        </select>de <input type="text" name="año" value="" size="4"></p>
        <p>Temas de interes</p>
        <p><select name="menu[]" size="5" multiple>
  <option value="1">Administraci&oacute;n de bases de datos</option>
  <option value="2">Analisis y programaci&oacute;n</option>
  <option value="3">Arquitectura</option>
  <option value="4">Calidad</option>
  <option value="5">ERP,CRM,Business intelligence</option>
</select></p>
      </fieldset>
    <p>  <input type="submit" value="Guardar información">   <input type="reset" value="Borrar los datos introducidos "></p>

    </form>

  </body>
</html>
